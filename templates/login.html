{% extends "layout.html" %}

{% block title %}로그인 - 아이 돌봄 서비스{% endblock %}

{% block head_extra %}{% endblock %} {# 스타일은 style.css에서 관리 #}

{% block content %}
<div class="login-form-container">
    <h2>로그인</h2>
    <p class="login-welcome-message">아이 돌봄 서비스에 오신 것을 환영합니다.</p>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="button-primary">로그인</button> {# button-primary 클래스 유지 #}
    </form>
</div>
{% endblock %}
